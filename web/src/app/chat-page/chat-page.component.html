<div class='chat-content'>
    <div class='row justify-content-center'>
        <div class='col col-12 col-xl-8 col-xxl-6 col-xxxl-4 mt-5'>
            <div class='flex-grow-1'></div>
            <div class='app-messages'>
                <dl>
                    <ng-container *ngFor='let message of messages; index as i'>
                        <dt *ngIf='message.role && message.content'>
                            {{ message.role }}
                        </dt>
                        <dd *ngIf='message.content && message.type == "text"'>
                            {{ message.content }}
                        </dd>
                        <dd *ngIf='message.content && message.type != "text"'>
                            <div class='accordion'>
                                <div class='accordion-item'>
                                    <h2 class='accordion-header' id='out'>
                                        <button class='accordion-button collapsed' type='button' data-bs-toggle='collapse' [attr.data-bs-target]="'#collapseContent' + i"
                                            aria-expanded='false' [attr.aria-controls]="'collapseContent' + i">
                                            {{ message.type }}
                                        </button>
                                    </h2>
                                    <div id="{{ 'collapseContent' + i }}" class='accordion-collapse collapse' aria-labelledby='out'>
                                        <div class='accordion-body' *ngIf='message.content' [innerHTML]='message.content'>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </dd>
                    </ng-container>
                </dl>
            </div>
            <br>
            <fieldset>
                <div class='input-group mb-3'>
                    <input [(ngModel)]='newMessage' type='text' class='form-control' placeholder='Was kann ich fÃ¼r Sie tun?' aria-label="Recipient's username"
                        aria-describedby='button-send'>
                    <button (click)='sendMessage()' class='btn btn-outline-secondary' type='button' id='button-send'>Send</button>
                </div>
            </fieldset>
        </div>
    </div>
</div>
